<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://kit.fontawesome.com/e6d375a159.js" crossorigin="anonymous"></script> 
    <title>Gallery</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

h1 {
    margin: 0;
}

.gallery-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 2em;
    background-color: #f4f4f4;
}

.gallery-item {
    width: 30%;
    margin: 1em;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

img {
    width: 100%;
    height: auto;
    border-radius: 8px 8px 0 0;
}

.gallery-item p {
    text-align: center;
    padding: 1em;
    margin: 0;
    background-color: #333;
    color: #fff;
    border-radius: 0 0 8px 8px;
}

.cricket { background-color: #a8d0ff; }
.football { background-color: #ffd870; }
.badminton { background-color: #aaffaa; }
.kabaddi { background-color: #ff99a8; }
.basketball { background-color: #ffc0cb; }
.athletics { background-color: #c0c0c0; }
.gymnastics { background-color: #ffc0c0; }
.squash { background-color: #d3a4ff; }
.tabletennis { background-color: #aaffaa; }

    </style>
</head>
<body>
    <center>
        <h1>
          <p class="text-primary"><i class="fa-solid fa-fire-flame-curved"></i>Sports Academy</p>
        </h1>
      </center>

    <section class="gallery-section">
        <div class="gallery-item cricket">
            <img src="cricket.jpg" alt="Cricket">
            <p>Cricket</p>
        </div>

        <div class="gallery-item football">
            <img src="football.jpeg" alt="Football">
            <p>Football</p>
        </div>

        <div class="gallery-item badminton">
            <img src="badminton.jpeg" alt="Badminton">
            <p>Badminton</p>
        </div>

        <div class="gallery-item kabaddi">
            <img src="kabaddi.jpeg" alt="Kabaddi">
            <p>Kabaddi</p>
        </div>

        <div class="gallery-item basketball">
            <img src="basketball.jpeg" alt="Basketball">
            <p>Basketball</p>
        </div>

        <div class="gallery-item athletics">
            <img src="athletics.jpeg" alt="Athletics">
            <p>Athletics</p>
        </div>

        <div class="gallery-item gymnastics">
            <img src="gymnastics.jpeg" alt="Gymnastics">
            <p>Gymnastics</p>
        </div>

        <div class="gallery-item squash">
            <img src="squash.jpeg" alt="Squash">
            <p>Squash</p>
        </div>

        <div class="gallery-item tabletennis">
            <img src="tabletennis.jpeg" alt="Table Tennis">
            <p>Table Tennis</p>
        </div>
    </section>

</body>
</html>
