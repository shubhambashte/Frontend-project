<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://kit.fontawesome.com/e6d375a159.js" crossorigin="anonymous"></script>
    <title>Registration Process</title>
    <style>
        body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 400px;
}

h2 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
  color: #555;
}

input,select,textarea {
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}
    </style>
</head>
<body>
  
    <div class="container">
        <h2>Registration Form</h2>
        <form action="submit_form.php" method="post">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
    
          <label for="sport">Preferred Sport:</label>
          <select id="sport" name="sport" required>
            <option value="" disabled selected>Select a sport</option>
            <option value="Cricket">Cricket</option>
            <option value="football">Football</option>
            <option value="badminton">Badminton</option>
            <option value="kabaddi">Kabaddi</option>
            <option value="basketball">Basketball</option>
            <option value="athletics">Athletics</option>
            <option value="gymnastics">Gymnastics</option>
            <option value="squash">Squash</option>
            <option value="tabletennis">TableTennis</option>
            
          </select>
    
          <label for="experience">Previous Experience (if any):</label>
          <textarea id="experience" name="experience" rows="4"></textarea>
    
          <button type="submit">Submit</button>
        </form>
      </div>

</body>
</html>
